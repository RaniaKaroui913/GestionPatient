<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1.html">
<head>
<meta charset="utf-8">
<title>Form patient</title>
</head>
<body>
	<div layout:fragment="pagecontent">
		<div class="container">

			<div class="card">
				<div class="card-header">Enregistrement Effectu√©</div>
				<div class="card-body">
					<div class="form-group">
						<label>ID:</label> <label th:text="${patient.id}"></label>
					</div>

					<div class="form-group">
						<label>Nom:</label> <label th:text="${patient.nom}"></label>
					</div>

					<div class="form-group">
						<label>Date de Naissance:</label> <label
							th:text="${patient.datNaissance}"></label>
					</div>

					<div class="form-group">
						<label>Score:</label> <label th:text="${patient.score}"></label>
					</div>

					<div class="form-group">
						<label>malade:</label> <label th:text="${patient.malade}"></label>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
